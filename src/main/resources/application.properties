context.listener.classes=com.boleiot.event.StartupEvent

server.port=85
server.address=127.0.0.1
server.sessionTimeout=30
server.context-path=/boleiot

spring.thymeleaf.prefix=classpath:/views/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false

spring.datasource.url=jdbc:mysql://localhost:3306/boleiot_db?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=1qaz@WSX

# 使用druid数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.filters=stat
spring.datasource.maxActive=20
spring.datasource.initialSize=1
spring.datasource.maxWait=60000
spring.datasource.minIdle=1
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis= 300000
mybatis.mapper-locations= classpath:mapping/*.xml
mybatis.type-aliases-package= com.boleiot.model

logging.level.com.dy.springboot.server.mapper=debug

#UDP
udpfig.udpReceivePort = 7686
udpfig.corePoolSize = 5
udpfig.maxPoolSize = 100
udpfig.keepAliveSeconds = 100
udpfig.queueCapacity = 1000