<div xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="page-content">
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li><a>设备管理</a> <i class="fa fa-circle"></i></li>
                <li><span>设备列表</span></li>
            </ul>
        </div>
        <div class="portlet" id="div-table-container">
            <!-- 查询、添加、批量删除、导出、刷新 -->
            <div class="row-fluid p-t-20 p-b-20">
                <div class="pull-right">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary btn-sm" id="btn-add">
                            <i class="fa fa-plus">添加</i>
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" id="btn-delAll">
                            <i class="fa fa-remove">批量删除</i>
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" id="btn-export">
                            <i class="fa fa-sign-in">导出</i>
                        </button>
                        <button type="button" class="btn btn-primary btn-sm" id="btn-re">
                            <i class="fa fa-refresh">刷新</i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <form id="queryForm" action="" method="post">
                        <div class="col-xs-2">
                            <input type="text" id="keyword" name="keyword" class="form-control input-sm"/>
                        </div>
                        <button type="button" class="btn btn-primary btn-sm" id="btn-query">
                            <i class="fa fa-search">查询</i>
                        </button>
                    </form>
                </div>
            </div>
            <table id="table-terminal" class="table table-striped table-bordered table-hover datatable" cellspacing="0"
                   width="100%">
                <thead>
                <tr>
                    <th><input type="checkbox" name="cb-check-all" id="checkAll"/></th>
                    <th>在线状态</th>
                    <th>设备编号</th>
                    <th>设备密码</th>
                    <td>设备名称</td>
                    <th>过期时间</th>
                    <th>位置</th>
                    <th>操作</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header p-t-30">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        修改设备信息
                    </h4>
                </div>

                <div class="modal-body">
                    <table class="table">
                        <tbody>
                        <tr>
                            <label class="col-sm-2 control-label" for="no">设备编号:</label>
                            <input id="no" name="no" type="text" style="width: 250px" class="form-control"
                                   readonly="readonly"/>
                        </tr>
                        <tr>
                            <label class="col-sm-2 control-label" for="name">设备名称:</label>
                            <input id="name" name="name" type="text" style="width: 250px" class="form-control"/>
                        </tr>

                        <tr>
                            <label class="col-sm-2 control-label" for="password">通讯密码:</label>
                            <input id="password" name="password" type="text" style="width: 250px"
                                   class="form-control"/>
                        </tr>
                        <tr>
                            <label class="col-sm-2 control-label" for="over_time">过期时间:</label>
                            <input id="over_time" name="over_time"
                                   type="number" style="width: 250px" class="form-control"/>
                        </tr>
                        <tr>
                            <label class="col-sm-2 control-label" for="address">位置:</label>
                            <input id="address" name="address"
                                   type="text" style="width: 250px" class="form-control"/>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button id="btn-submit" type="button" class="btn btn-primary">提交更改</button>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{template/pages/js/device.js}"/>
    <script th:src="@{template/js/datatables.min.js}"/>
    <script th:src="@{template/js/datatables.bootstrap.js}"/>
    <script>
        $(document).ready(function () {
            terminal_list();
        });
    </script>
</div>
